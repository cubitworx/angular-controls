<!-- readonly -->
<input type="text" class="angular-control-input form-control" [hidden]="!_options.readonly" readonly value="{{_displayValue}}" />

<!-- input -->
<select #sfInput class="angular-control-input form-control" [hidden]="true">
	<option *ngIf="!_options.multiple && _itemCount && !!_options.noSelection" [value]="_options.noSelection._key">{{_options.noSelection._value}}</option>
	<option *ngFor="let item of _items | async" [value]="item._key">{{item._value}}</option>
</select>
